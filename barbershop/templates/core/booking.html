{% extends 'base.html' %}

{% block title %}Запись - Барбершоп "Стальная Борода"{% endblock %}

{% block content %}
<!-- Заголовок страницы -->
<div class="container py-5">
    <h1 class="display-4 mb-4">Запись на услуги</h1>
    <p class="lead">Заполните форму ниже для записи к нашим мастерам.</p>
</div>

<!-- Секция записи -->
<section id="booking" class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Форма записи</h4>
                    </div>
                    <div class="card-body">
                        <form id="booking-form" action="{% url 'thanks' %}" method="get">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Ваше имя</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="clientPhone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="clientPhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="masterSelect" class="form-label">Выберите мастера</label>
                                <select class="form-select" id="masterSelect" required>
                                    <option value="" selected disabled>Выберите мастера...</option>
                                    {% for master in masters %}
                                    <option value="{{ master.id }}">{{ master.name }} (опыт: {{ master.experience }} 
                                        {% if master.experience == 1 %}год{% elif 2 <= master.experience <= 4 %}года{% else %}лет{% endif %})
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Выберите услуги</label>
                                <div class="row">
                                    {% for service in services %}
                                    <div class="col-md-6">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="checkbox" value="{{ service.id }}" id="service{{ service.id }}">
                                            <label class="form-check-label" for="service{{ service.id }}">
                                                {{ service.name }} - {{ service.price }} руб.
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="bookingDate" class="form-label">Дата</label>
                                <input type="date" class="form-control" id="bookingDate" required min="{{ min_date }}">
                            </div>
                            <div class="mb-3">
                                <label for="bookingTime" class="form-label">Время</label>
                                <select class="form-select" id="bookingTime" required>
                                    <option value="" selected disabled>Выберите время...</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Комментарий (необязательно)</label>
                                <textarea class="form-control" id="comment" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Записаться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    // Установка минимальной даты на сегодня
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const yyyy = today.getFullYear();
        let mm = today.getMonth() + 1;
        let dd = today.getDate();

        if (dd < 10) dd = '0' + dd;
        if (mm < 10) mm = '0' + mm;

        const formattedToday = yyyy + '-' + mm + '-' + dd;
        document.getElementById('bookingDate').min = formattedToday;
    });
</script>
{% endblock %}
